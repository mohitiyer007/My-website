    <style>
                .subject-wrap {
                    display: flex;
                    justify-content: flex-start;
                    align-items: center;
                    flex-wrap: wrap;
                    flex-shrink: 0;
                    }
                .subject-wrap a {
                        margin: 0 21px 15px 0;
                        font-family: cursive;
                        font-size: 2.5em;
                }
                .bg-slant-box-science {
                    border: 2px solid #8D72A1;
                    color: #8D72A1;
                }
                .subject-box {
                    width: 208px;
                    height: 136px;
                    background: #fff;
                    box-shadow: 0px 3px 10px #00000000;
                    border-radius: 16px;
                    position: relative;
                    display: flex;
                    flex-direction: column;
                }
                .bg-slant-box-science::after {
                    border-color: #8D72A1 transparent transparent transparent;
                }
                .slant-box {
                    overflow: hidden;
                }
                .right-arrow {
                    position: absolute;
                    right: -24px;
                    bottom: 35px;
                    z-index: 1;
                }
                .subject-box .right-arrow::after {
                    top: -6px;
                }
                .right-arrow::after {
                    content: '\203A';
                    width: 1em;
                    height: 1em;
                    text-align: center;
                    -webkit-transition: all .35s;
                    transition: all .35s;
                    font-weight: 100;
                    display: block;
                    color: #fff;
                    position: absolute;
                    top: 3px;
                    right: 18px;
                    font-size: 40px;
                    transform: rotate(30deg);
                }
                .slant-box::after {
                    content: '';
                    width: 0;
                    height: 0;
                    border-style: solid;
                    border-width: 61px 0px 0px 54px;
                    border-color: #007bff transparent transparent transparent;
                    transform: rotate(89deg);
                    position: absolute;
                    right: 3px;
                    bottom: -4px;
                    overflow: hidden;
                }
                .icon-wrap {
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    margin: 6px 0 16px 8px;
                    display: flex;
                    flex-shrink: 0;
                }
                .bg-slant-box-science {
                    border: 2px solid #8D72A1;
                    color: #8D72A1;
                }
                .bg-slant-box-science::after {
                    border-color: #8D72A1 transparent transparent transparent;
                }
                .bg-slant-box-maths {
                    border: 2px solid #668C80;
                    color: #668C80;
                }
                .bg-slant-box-maths::after {
                    border-color: #668C80 transparent transparent transparent;
                }
                .bg-slant-box-hindi {
                    border: 2px solid #CBAA5F;
                    color: #CBAA5F;
                }
                .bg-slant-box-hindi::after {
                    border-color: #CBAA5F transparent transparent transparent;

                .bg-slant-box-social-studies {

                    color: #C16366;
                }
                .bg-slant-box-social-studies::after {
                    border-color: #C16366 transparent transparent transparent;

                .bg-slant-box-english {

                    color: #4FA2AD;
                }

                    border-color: #4FA2AD transparent transparent transparent;
